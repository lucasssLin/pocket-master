# Tomcat
server:
  port: 9205

# Spring
spring:
  application:
    # 应用名称
    name: pocket-product
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.12:5783
      config:
        # 配置中心地址
        server-addr: 192.168.1.12:5783
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印 MyBatis 日志到控制台
springdoc:
  default-flat-param-object: true